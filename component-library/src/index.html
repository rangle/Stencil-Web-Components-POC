<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/component-library.js"></script>
  <link rel="stylesheet" type="text/css" href="globals/system.css">
  <style>
    body {
      background-color: #efefef;
    }
  </style>

</head>
<body>
  <br />
  <cl-text-box></cl-text-box>
  <br />
  <cl-weather-card
    location="Toronto"
    src="http://cdn.worldweatheronline.net/images/wsymbols01_png_64/wsymbol_0011_light_snow_showers.png"
    temperature="-11Â°"
    details="Heavy Rain"
  ></cl-weather-card>
  <br />

  <cl-expansion-panel isOpen="true"></cl-expansion-panel>
  <cl-button-box>Button Box</cl-button-box>
  <script>
     const expansionPanel = document.querySelector('cl-expansion-panel');
     const buttonElm = document.querySelector('cl-button-box');
     const textBoxElm = document.querySelector('cl-text-box');

     textBoxElm.addEventListener('go', event => {
       console.log('event is', event);
     })

     buttonElm.addEventListener('onPressed', event => {
      expansionPanel.isOpen = !expansionPanel.isOpen;
      console.log('Button clicked', event)
      console.log('Expansion isOpen Prop =', expansionPanel.isOpen)
    });

    expansionPanel.addEventListener('onTogglePressed', event => {
      console.log('pressed with', event)
    })
  </script>
</body>
</html>
